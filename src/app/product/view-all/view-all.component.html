<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngFor="let i of productsArray" class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img style="height: 400px;" class="card-img-top" src={{i.productImage}} alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{i.productName}}</h5>
                            
                            <!-- ram -->
                            <h5><b>RAM:</b> {{i.ram}} GB</h5>
                            <!-- storage -->
                            <h5><b>Storage:</b>{{i.storage}}GB</h5>
                            <!-- processor  -->
                            <h5><b>Processor:</b>{{i.processor}}</h5>
                            <!-- Product price-->
                           <h5><b>Price:</b>{{i.price}}Rs</h5> 
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="product/view/{{i.id}}">VIEW</a></div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</section>
